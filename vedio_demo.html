		<p>
		 git是一个用于帮助用户实现版本控制的软件。
		
		命令：
			git init      初始化文件夹为git管辖
			
			git status 			查看当前文件夹的状态。
			git add 文件名		对指定文件进行版本控制
			git add .    		对指定文件夹下的所有文件及子目录进行版本控制
			git commit -m '详细的描述信息' 创建提交记录（版本）
			
			git log 
			git reflog 
			
			git reset --hard 提交记录（版本号）
		</p>
